</style></head><body><h1>DocWhatttt</h1><div class="sidebar"><ul class="menu-root menu-chapters"><li class="active"><a class="chapter-link" href="tutorial.html">Tutorial</a><ul class="menu-sub"><li><a class="section-link" href="#Variable-assignment">Variable assignment</a></li><li><a class="section-link" href="#Variable-assignment-and-output">Variable assignment and output</a></li></ul></li></ul></div><div class="container with-sidebar" id="docwhat"><h2><a name="Variable-assignment"></a>Variable assignment</h2><dc-lite-editor exercise-data="{&quot;chunkLines&quot;:[20,23,26,31,40,49],&quot;tags&quot;:[&quot;instructions&quot;,&quot;hint&quot;,&quot;pre_exercise_code&quot;,&quot;sample_code&quot;,&quot;solution&quot;,&quot;sct&quot;],&quot;number&quot;:1,&quot;type&quot;:&quot;NormalExercise&quot;,&quot;xp&quot;:100,&quot;skills&quot;:[1],&quot;key&quot;:&quot;5f200ffd43&quot;,&quot;title&quot;:&quot;Variable assignment&quot;,&quot;assignment&quot;:&quot;&lt;p&gt;A basic concept in (statistical) programming is called a &lt;strong&gt;variable&lt;/strong&gt;. &lt;/p&gt;\n\n&lt;p&gt;A variable allows you to store a value (e.g. 4) or an object (e.g. a function description) in R. You can then later use this variable&amp;apos;s name to easily access the value or the object that is stored within this variable. &lt;/p&gt;\n\n&lt;p&gt;You can assign a value 4 to a variable &lt;code&gt;my_var&lt;/code&gt; with the command&lt;/p&gt;\n\n&lt;p&gt;&lt;code&gt;\nmy_var &amp;lt;- 4\n&lt;/code&gt;&lt;/p&gt;&quot;,&quot;instructions&quot;:&quot;&lt;p&gt;Over to you: complete the code in the editor such that it assigns the value 42 to the variable &lt;code&gt;x&lt;/code&gt; in the editor. Click &amp;apos;Submit Answer&amp;apos;. Notice that when you ask R to print &lt;code&gt;x&lt;/code&gt;, the value 42 appears.&lt;/p&gt;&quot;,&quot;hint&quot;:&quot;&lt;p&gt;Look at how the value 4 was assigned to &lt;code&gt;my_variable&lt;/code&gt; in the exercise&amp;apos;s assignment. Do the exact same thing in the editor, but now assign 42 to the variable &lt;code&gt;x&lt;/code&gt;.&lt;/p&gt;&quot;,&quot;pre_exercise_code&quot;:&quot;# no pec\n&quot;,&quot;sample_code&quot;:&quot;# Assign the value 42 to x\nx &lt;- \n\n# Print out the value of the variable x\nx\n&quot;,&quot;solution&quot;:&quot;# Assign the value 42 to x\nx &lt;- 42\n\n# Print out the value of the variable x\nx\n&quot;,&quot;sct_start_line&quot;:49,&quot;sct&quot;:&quot;test_object(\&quot;x\&quot;, undefined_msg = \&quot;Make sure to define a variable `x`.\&quot;,\n            incorrect_msg = \&quot;Make sure that you assign the correct value to `x`.\&quot;) \nsuccess_msg(\&quot;Good job! Have you noticed that R does not print the value of a variable to the console when you did the assignment? `x &lt;- 42` did not generate any output, because R assumes that you will be needing this variable in the future. Otherwise you wouldn't have stored the value in a variable in the first place, right? Proceed to the next exercise!\&quot;)\n&quot;,&quot;parseInfo&quot;:{&quot;pre_exercise_code&quot;:{&quot;codeStart&quot;:27},&quot;sample_code&quot;:{&quot;codeStart&quot;:32},&quot;solution&quot;:{&quot;codeStart&quot;:41},&quot;sct&quot;:{&quot;codeStart&quot;:50}},&quot;anchor&quot;:&quot;Variable-assignment&quot;}"></dc-lite-editor><h2><a name="Variable-assignment-and-output"></a>Variable assignment and output</h2><dc-lite-editor exercise-data="{&quot;chunkLines&quot;:[61,66,69,74,83,92],&quot;tags&quot;:[&quot;instructions&quot;,&quot;hint&quot;,&quot;pre_exercise_code&quot;,&quot;sample_code&quot;,&quot;solution&quot;,&quot;sct&quot;],&quot;number&quot;:2,&quot;type&quot;:&quot;NormalExercise&quot;,&quot;xp&quot;:100,&quot;skills&quot;:[1],&quot;key&quot;:&quot;c5944b90eb&quot;,&quot;title&quot;:&quot;Variable assignment and output&quot;,&quot;assignment&quot;:&quot;&lt;p&gt;Suppose you have a fruit basket with five apples. As a data analyst in training, you want to store the number of apples in a variable with the name &lt;code&gt;my_apples&lt;/code&gt;.&lt;/p&gt;&quot;,&quot;instructions&quot;:&quot;&lt;ul&gt;&lt;li&gt;Type the following code in the editor: &lt;code&gt;my_apples &amp;lt;- 5&lt;/code&gt;. This will assign the value 5 to &lt;code&gt;my_apples&lt;/code&gt;.&lt;/li&gt;&lt;li&gt;Type: &lt;code&gt;my_apples&lt;/code&gt; below the second comment. This will print out the value of &lt;code&gt;my_apples&lt;/code&gt;.&lt;/li&gt;&lt;li&gt;Click &amp;apos;Submit Answer&amp;apos;, and look at the console: you see that the number 5 is printed. So R now links the variable &lt;code&gt;my_apples&lt;/code&gt; to the value 5.&lt;/li&gt;&lt;/ul&gt;&quot;,&quot;hint&quot;:&quot;&lt;p&gt;Remember that if you want to assign a number or an object to a variable in R, you can make use of the assignment operator &lt;code&gt;&amp;lt;-&lt;/code&gt;. Alternatively, you can use &lt;code&gt;=&lt;/code&gt;, but &lt;code&gt;&amp;lt;-&lt;/code&gt; is widely preferred in the R community.&lt;/p&gt;&quot;,&quot;pre_exercise_code&quot;:&quot;# no pec\n&quot;,&quot;sample_code&quot;:&quot;# Assign the value 5 to the variable my_apples\n\n\n# Print out the value of the variable my_apples\n\n&quot;,&quot;solution&quot;:&quot;# Assign the value 5 to the variable my_apples\nmy_apples &lt;- 5\n\n# Print out the value of the variable my_apples\nmy_apples\n&quot;,&quot;sct_start_line&quot;:92,&quot;sct&quot;:&quot;test_object(\&quot;my_apples\&quot;, \n            undefined_msg = \&quot;Please make sure to define a variable `my_apples`.\&quot;,\n            incorrect_msg = \&quot;Make sure that you assign the correct value to `my_apples`.\&quot;)\ntest_output_contains(\&quot;my_apples\&quot;, incorrect_msg = \&quot;Have you explicitly told R to print out the `my_apples` variable to the console?\&quot;)\nsuccess_msg(\&quot;Great! Continue to the next exercise!\&quot;)\n&quot;,&quot;parseInfo&quot;:{&quot;pre_exercise_code&quot;:{&quot;codeStart&quot;:70},&quot;sample_code&quot;:{&quot;codeStart&quot;:75},&quot;solution&quot;:{&quot;codeStart&quot;:84},&quot;sct&quot;:{&quot;codeStart&quot;:93}},&quot;anchor&quot;:&quot;Variable-assignment-and-output&quot;}"></dc-lite-editor></div><script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.6/ace.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.6/mode-python.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.6/mode-r.js"></script><script src="build.js"></script><script src="https://cdn.datacamp.com/datacamp-light-latest.min.js"></script></body></html>
